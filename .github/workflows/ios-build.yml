name: Build iOS (Unsigned)
on: workflow_dispatch

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      # 1. Run Prebuild to generate the ios/ folder
      - name: Prebuild (Generate Native iOS Code)
        run: npx expo prebuild --platform ios --clean --no-install

      # 2. THE FIX: Patch both the Podfile AND the Properties JSON
      #    This prevents the post_install hook from downgrading the version.
      - name: Patch iOS Version to 16.0
        run: |
          echo "Patching Podfile..."
          sed -i '' "s/platform :ios, .*/platform :ios, '16.0'/g" ios/Podfile
          
          echo "Patching Podfile.properties.json..."
          # This file controls the version injected into every Pod. 
          # We replace any occurrence of 15.1 with 16.0 here.
          if [ -f "ios/Podfile.properties.json" ]; then
            sed -i '' 's/15\.1/16.0/g' ios/Podfile.properties.json
            echo "Updated Podfile.properties.json:"
            cat ios/Podfile.properties.json
          else
            echo "Warning: Podfile.properties.json not found."
          fi

      # 3. Install Pods (Now they will respect the 16.0 setting)
      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update

      - name: Build Unsigned IPA
        run: |
          cd ios
          xcodebuild -workspace *.xcworkspace \
            -scheme "$(ls -d *.xcodeproj | cut -d. -f1)" \
            -configuration Debug \
            -sdk iphoneos \
            -archivePath $PWD/build/App.xcarchive \
            -jobs 6 \
            -quiet \
            clean archive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            PROVISIONING_PROFILE="" \
            ENABLE_USER_SCRIPT_SANDBOXING=NO

      - name: Package into IPA
        run: |
          cd ios
          mkdir -p Payload
          mv build/App.xcarchive/Products/Applications/*.app Payload/
          zip -r app-release.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Unsigned-Messenger-App
          path: ios/app-release.ipa