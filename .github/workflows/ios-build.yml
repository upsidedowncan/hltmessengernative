name: Build iOS (Unsigned)
on: workflow_dispatch

jobs:
  build:
    # Use macos-15 or macos-26 for Xcode 26 support
    runs-on: macos-26
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Xcode Version
        # Explicitly select Xcode 26 to use the iOS 26 SDK
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.1'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Prebuild
        run: npx expo prebuild --platform ios --clean --no-install

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update

      - name: Build Unsigned IPA
        run: |
          cd ios
          # Recompiling with Xcode 26 automatically enables Liquid Glass support
          xcodebuild -workspace *.xcworkspace \
            -scheme "$(ls -d *.xcodeproj | cut -d. -f1)" \
            -configuration Debug \
            -sdk iphoneos \
            -archivePath $PWD/build/App.xcarchive \
            -jobs 2 \
            -quiet \
            clean archive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            PROVISIONING_PROFILE="" \
            ENABLE_USER_SCRIPT_SANDBOXING=NO

      - name: Package into IPA
        run: |
          cd ios
          mkdir -p Payload
          mv build/App.xcarchive/Products/Applications/*.app Payload/
          zip -r app-release.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Unsigned-Messenger-App-Liquid-Glass
          path: ios/app-release.ipa
