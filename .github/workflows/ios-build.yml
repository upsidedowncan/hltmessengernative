name: Build iOS (Unsigned)
on: workflow_dispatch # Adds a "Run Workflow" button in GitHub UI

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      # 1. Generate the native code BUT do not install Pods yet (--no-install)
      - name: Prebuild (Generate Native iOS Code)
        run: npx expo prebuild --platform ios --clean --no-install

      # 2. Force Edit the Podfile to require iOS 16.0
      #    This fixes the "cannot find type" Swift errors.
      - name: Patch Podfile for iOS 16.0
        run: |
          echo "Updating Podfile platform version..."
          # Change 9.0 (or whatever default) to 16.0
          sed -i '' "s/platform :ios, .*/platform :ios, '16.0'/g" ios/Podfile
          
          # Optional: Force Pods to 16.0 to remove warnings
          cat <<EOT >> ios/Podfile
          post_install do |installer|
            installer.pods_project.targets.each do |target|
              target.build_configurations.each do |config|
                config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '16.0'
              end
            end
          end
          EOT
          
          head -n 5 ios/Podfile

      # 3. Now install the Pods with the correct version set
      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update

      - name: Build Unsigned IPA
        run: |
          cd ios
          xcodebuild -workspace *.xcworkspace \
            -scheme "$(ls -d *.xcodeproj | cut -d. -f1)" \
            -configuration Debug \
            -sdk iphoneos \
            -archivePath $PWD/build/App.xcarchive \
            -jobs 6 \
            -quiet \
            clean archive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            PROVISIONING_PROFILE="" \
            ENABLE_USER_SCRIPT_SANDBOXING=NO

      - name: Package into IPA
        run: |
          cd ios
          mkdir -p Payload
          # Move the .app into the Payload folder
          mv build/App.xcarchive/Products/Applications/*.app Payload/
          # Zip it up into an IPA
          zip -r app-release.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Unsigned-Messenger-App
          path: ios/app-release.ipa