name: Build iOS (Unsigned)
on: workflow_dispatch

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      # 1. Run Prebuild to generate the native files (defaults to 15.1 due to old plugin)
      - name: Prebuild (Generate Native iOS Code)
        run: npx expo prebuild --platform ios --clean --no-install

      # 2. THE CRITICAL FIX: Patch the hidden JSON file that overrides the Podfile
      - name: Force iOS 16.0 Everywhere
        run: |
          echo "Patching Podfile platform..."
          sed -i '' "s/platform :ios, .*/platform :ios, '16.0'/g" ios/Podfile
          
          echo "Patching Podfile.properties.json (The hidden override)..."
          # This replaces "15.1" with "16.0" in the properties file Expo generates
          sed -i '' 's/15\.1/16.0/g' ios/Podfile.properties.json
          
          echo "Verifying changes:"
          grep "16.0" ios/Podfile
          grep "16.0" ios/Podfile.properties.json

      # 3. Install Pods (Now they will actually respect 16.0)
      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update

      - name: Build Unsigned IPA
        run: |
          cd ios
          xcodebuild -workspace *.xcworkspace \
            -scheme "$(ls -d *.xcodeproj | cut -d. -f1)" \
            -configuration Debug \
            -sdk iphoneos \
            -archivePath $PWD/build/App.xcarchive \
            -jobs 6 \
            -quiet \
            clean archive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            PROVISIONING_PROFILE="" \
            ENABLE_USER_SCRIPT_SANDBOXING=NO

      - name: Package into IPA
        run: |
          cd ios
          mkdir -p Payload
          mv build/App.xcarchive/Products/Applications/*.app Payload/
          zip -r app-release.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Unsigned-Messenger-App
          path: ios/app-release.ipa